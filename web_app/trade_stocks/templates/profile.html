{% extends 'index.html' %}

{% block content %}

<h1>Profile</h1>

<h2>{{ user.username }}</h2>
<h4>Email: {{user.email}}</h4>
<h4>Funds: {{user.funds}}</h4>

<h3>Simulator Transactions History</h3>
        {% for trans in user.transactions %}
            <hr>
            <p>Units: {{trans.units}}</p>
            <p>Price Per Unit: {{trans.unitprice}}</p>
        {% endfor %}

{% endblock content %}
