{% extends 'layout.html' %}

{% block content %}
<div class="content">
{% if success_msg %}
    <p class="name">{{success_msg}}</p>
    <p><a href="{% url 'loginuser' %}" class="btn btn-dark">Login</a></p>
{% endif %}
{% if failed_msg %}
    <p class="name">{{failed_msg}}</p>
    <p><a href="{% url 'signup' %}" class="btn btn-dark">Try Again.</a></p>
{% endif %}


{% if error_msg %}
    <p>{{error_msg}}</p>
{% endif %}
</div>
{% endblock content %}
