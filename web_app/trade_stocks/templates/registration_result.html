{% extends 'layout.html' %}

{% block content %}
<div class="content">
{% if suc_message %}
    <p class="name">{{suc_message}}</p>
    <p><a href="{% url 'loginuser' %}" class="btn btn-dark">Login</a></p>
{% endif %}
{% if reg_message %}
    <p class="name">{{reg_message}}</p>
    <p><a href="{% url 'signup' %}" class="btn btn-dark">Try Again.</a></p>
{% endif %}


{% if error_msg %}
    <p>{{error_msg}}</p>
{% endif %}
</div>
{% endblock content %}
