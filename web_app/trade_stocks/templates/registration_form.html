{% extends 'layout.html' %}

{% block content %}
<div class="content">
<div class="signup-div">
<h1>Sign Up</h1>
<hr>

<form method="POST" class="signup-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-dark">Submit</button>
</form>

{% if error_msg %}
    <p>{{error_msg}}</p>
    
{% endif %}
</div>
</div>
{% endblock content %}
