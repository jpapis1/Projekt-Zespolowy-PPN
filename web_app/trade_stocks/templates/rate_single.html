{% extends 'layout.html' %}

{% block content %}
<div class="content">

<h1>Annual Single Rate of Return</h1>
    <div class="content">
        <img src="{{logo}}" alt="Logo" style="width: 10%;height: 10%">
    </div>
<h2><div class="name">{{ ticker }}</div></h2>
<h2>Period: {{ start }} to {{ end }}</h2>
<h2>Annual rate of return: {{ annual_return }}</h2> 
<div class="centered">
    <p>{{ div|safe }}</p>
</div>


{{ script|safe }}
</div>
{% endblock content %}
