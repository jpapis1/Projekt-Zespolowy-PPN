{% extends 'layout.html' %}

{% block content %}
<div class="content">
<h1>Portfolio Rate of Return</h1>

    <h4><div class="name">Beginning date: </div>{{ start }}</h4>
    <h4><div class="name">Ending date:</div> {{ end }}</h4>
    <h4><div class="name">Portfolio rate of return: </div> {{ pfolio }}</h4>

    <div class="name">Portfolio</div>
    {% for ticker in tickers %}
        <p>{{ticker}}</p>
    {% endfor %}

</div>
{% endblock content %}
